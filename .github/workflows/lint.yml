name: Lint

on:
  pull_request

jobs:
  linting:
    name: Lintings
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸƒ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ’© Code Linting
        run: yarn lint
