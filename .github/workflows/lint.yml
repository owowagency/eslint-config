name: Lint

on:
  pull_request

jobs:
  linting:
    name: Lintings
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🧳 Install pnpm 
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 🏃 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'pnpm'

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 💩 Code Linting
        run: pnpm run lint
